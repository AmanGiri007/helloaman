{% extends 'swagat/base.html' %}
{% block content %}
    <h3>Login</h3>
    <br><br>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        Username:
        {{form.username}}
        <br>
        Password:
        {{form.password}}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <h3>Don't have an account?<a href="{% url 'register' %}"><br>Create</a> new account</h3>
    <div class="alert alert-warning" role="alert">
        <strong>{{complain}}</strong>
    </div>
{% endblock content %}
